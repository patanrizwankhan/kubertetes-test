<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kubernetes</title>
    <style>
        body {
            background-color: #282c34;
            color: #61dafb;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to Your Kubernetes Deployed Application!</h1>
        <p>This application is hosted on <span class="highlight">Kubernetes</span>.</p>
        <p>Enjoy seamless scaling and management!</p>
    </div>
</body>
</html>
